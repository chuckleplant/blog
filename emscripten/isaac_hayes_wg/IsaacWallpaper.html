<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Chuck LePlant</title>
    <style>
        body {
            font-family: helvetica, sans-serif;
            margin: 0;
            padding: none;
        }
        
        .emscripten {
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        div.emscripten {
            text-align: center;
        }
        div.emscripten_border {
            border: 1px solid black;
        }
        /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
        
        canvas.emscripten {
            border: 0px none;
        }
        #logo {
            display: inline-block;
            margin: 20px 0 20px 20px;
        }
        .spinner {
            height: 30px;
            width: 30px;
            margin: 0;
            margin-top: 20px;
            margin-left: 20px;
            display: inline-block;
            vertical-align: top;
            -webkit-animation: rotation .8s linear infinite;
            -moz-animation: rotation .8s linear infinite;
            -o-animation: rotation .8s linear infinite;
            animation: rotation 0.8s linear infinite;
            border-left: 5px solid #EE3987;
            border-right: 5px solid #EE3987;
            border-bottom: 5px solid #EE3987;
            border-top: 5px solid #CCCCCC;
            border-radius: 100%;
            background-color: #EEEEEE;
        }
        @-webkit-keyframes rotation {
            from {
                -webkit-transform: rotate(0deg);
            }
            to {
                -webkit-transform: rotate(360deg);
            }
        }
        @-moz-keyframes rotation {
            from {
                -moz-transform: rotate(0deg);
            }
            to {
                -moz-transform: rotate(360deg);
            }
        }
        @-o-keyframes rotation {
            from {
                -o-transform: rotate(0deg);
            }
            to {
                -o-transform: rotate(360deg);
            }
        }
        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        #status {
            display: inline-block;
            vertical-align: top;
            margin-top: 30px;
            margin-left: 20px;
            font-weight: bold;
            color: rgb(120, 120, 120);
        }
        #progress {
            height: 20px;
            width: 30px;
        }
        #controls {
            display: inline-block;
            float: right;
            vertical-align: top;
            margin-top: 30px;
            margin-right: 20px;
        }
        #output {
            width: 100%;
            height: 200px;
            margin: 0 auto;
            margin-top: 10px;
            display: block;
            background-color: black;
            color: white;
            font-family: 'Lucida Console', Monaco, monospace;
            outline: none;
        }
    </style>
</head>

<body>

    <a id="logo" href="https://chuckleplant.github.io/">
        <?xml version="1.0" encoding="UTF-8" standalone="no" ?>
        <img src="data/chuckleplant-round.png" alt="Chuck LePlant" style="width:30px;height:30px;">
    </a>

    <div class="spinner" id='spinner'></div>
    <div class="emscripten" id="status">Downloading...</div>

    <span id='controls'>
            <table>
                <tr>
                    <td><p>Load a file with transparency. Opaque areas will act as occluders.</p></td>
                    <td style="padding-left:5px;padding-right:5px;"></td>
                    <td><input type="file" id="fileLoader"/></td>
                </tr>
            </table>
    </span>

    <div class="emscripten">
        <progress value="0" max="100" id="progress" hidden=1></progress>
    </div>


    <div class="emscripten_border">
        <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    </div>
    <textarea id="output" rows="8"></textarea>
    <script src="FileSaver.js"></script>
    <script type='text/javascript'>
        var statusElement = document.getElementById('status');
        var progressElement = document.getElementById('progress');
        var spinnerElement = document.getElementById('spinner');

        var Module = {
            preRun: [],
            postRun: [],
            print: (function() {
                var element = document.getElementById('output');
                if (element) element.value = ''; // clear browser cache
                return function(text) {
                    if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                    // These replacements are necessary if you render to raw HTML
                    //text = text.replace(/&/g, "&amp;");
                    //text = text.replace(/</g, "&lt;");
                    //text = text.replace(/>/g, "&gt;");
                    //text = text.replace('\n', '<br>', 'g');
                    console.log(text);
                    if (element) {
                        element.value += text + "\n";
                        element.scrollTop = element.scrollHeight; // focus on bottom
                    }
                };
            })(),
            printErr: function(text) {
                if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                if (0) { // XXX disabled for safety typeof dump == 'function') {
                    dump(text + '\n'); // fast, straight to the real console
                } else {
                    console.error(text);
                }
            },
            canvas: (function() {
                var canvas = document.getElementById('canvas');

                // As a default initial behavior, pop up an alert when webgl context is lost. To make your
                // application robust, you may want to override this behavior before shipping!
                // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
                canvas.addEventListener("webglcontextlost", function(e) {
                    alert('WebGL context lost. You will need to reload the page.');
                    e.preventDefault();
                }, false);

                return canvas;
            })(),
            setStatus: function(text) {
                if (!Module.setStatus.last) Module.setStatus.last = {
                    time: Date.now(),
                    text: ''
                };
                if (text === Module.setStatus.text) return;
                var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
                var now = Date.now();
                if (m && now - Date.now() < 30) return; // if this is a progress update, skip it if too soon
                if (m) {
                    text = m[1];
                    progressElement.value = parseInt(m[2]) * 100;
                    progressElement.max = parseInt(m[4]) * 100;
                    progressElement.hidden = false;
                    spinnerElement.hidden = false;
                } else {
                    progressElement.value = null;
                    progressElement.max = null;
                    progressElement.hidden = true;
                    if (!text) spinnerElement.style.display = 'none';
                }
                statusElement.innerHTML = text;
            },
            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies - left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
            }
        };
        Module.setStatus('Downloading...');
        window.onerror = function(event) {
            // TODO: do not warn on ok events like simulating an infinite loop or exitStatus
            Module.setStatus('Exception thrown, see JavaScript console');
            spinnerElement.style.display = 'none';
            Module.setStatus = function(text) {
                if (text) Module.printErr('[post-exception status] ' + text);
            };
        };
    </script>
    <script type="text/javascript">
        var CppBridge = class CppBridge {
            constructor() {}

            saveFramePNG(base64RGBA)
            {
                var decodedPNG = atob(base64RGBA);
                var byteNumbers = new Array(decodedPNG.length);
                for (var i = 0; i < decodedPNG.length; i++) {
                    byteNumbers[i] = decodedPNG.charCodeAt(i);
                }
                var byteArray = new Uint8Array(byteNumbers);
                var blob = new Blob([byteArray], {type: "image/png"});
                saveAs(blob, "IsaacHayes-Shaft-Wallpaper.png");
                return true;
            }

            getFileStream() {
                CppBridge.gotFile = false;
                return CppBridge.fileStream;
            }

            gotFile() {
                var didWe = CppBridge.gotFile;
                CppBridge.gotFile = false;
                if(didWe){
                    console.log("Image was loaded, returning true to main app.");
                }
                return didWe;
            }
        }

        CppBridge.gotFile = false;
        CppBridge.fileStream = "";


        //Source: https://www.html5rocks.com/en/tutorials/file/dndfiles/
        function handleFileSelect(evt) {
            console.log("Entered event");

            var files = evt.target.files; // FileList object
            var f = files[0];
            if (!f.type.match('image.*')) {
                console.log("Not an image!");
                return false;
            }

            console.log("File name: " + f.name);
            console.log("File size: " + f.size);

            var reader = new FileReader();
            reader.onload = function(event) {
                // Base64 encoded file, splitting header
                CppBridge.fileStream = reader.result.split(',').pop();
                CppBridge.gotFile = true;
            };
            reader.readAsDataURL(f);
        }

        document.getElementById('fileLoader').addEventListener('change', handleFileSelect, false);
    </script>
    <script>

          (function() {
            var memoryInitializer = 'IsaacWallpaper.html.mem';
            if (typeof Module['locateFile'] === 'function') {
              memoryInitializer = Module['locateFile'](memoryInitializer);
            } else if (Module['memoryInitializerPrefixURL']) {
              memoryInitializer = Module['memoryInitializerPrefixURL'] + memoryInitializer;
            }
            var meminitXHR = Module['memoryInitializerRequest'] = new XMLHttpRequest();
            meminitXHR.open('GET', memoryInitializer, true);
            meminitXHR.responseType = 'arraybuffer';
            meminitXHR.send(null);
          })();

          var script = document.createElement('script');
          script.src = "IsaacWallpaper.js";
          document.body.appendChild(script);

</script>
</body>

</html>
