---
layout: default
comments: true
---


<div class="post-title">
    {% if page.icon %}
    <div class="logo">
        
            <i class="fa fa-{{page.icon}}"></i>
        
    </div>
    {% endif %}
    <div class="title">
        <h2>{{page.title}}</h2>
        
        <span>
            <time datetime="">
                   {{ page.date | date: '%B %d, %Y' }}
            </time>
        </span>
        
    </div>
</div>


{{content}}



{% if page.comments %} {% include disqus.html %} {% endif %}



<center>
    <div class="share-page">
      
        <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter"><i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i></a>
        <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook"><i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i></a>
        <a href="http://www.linkedin.com/shareArticle?url={{ site.url }}{{ page.url }}&title={{ page.title }}" rel="nofollow" target="_blank" title="Share on LinkedIn"><i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i></a>
        <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+"><i class="fa fa-google-plus-square fa-2x" aria-hidden="true"></i></a>
    </div>
  </center>
