
<div class="image-container">
    <div class="Container">
        <div class="Content">
            <img class="audiovisual" src="/images/{{ include.file }}" alt="{{ include.description }}" style="width: {{ include.width | default: 'auto' }};">
        </div>
    </div>
    <span class="caption" style="font-size: 80%"><i>{{ include.description }}</i></span>
</div>
