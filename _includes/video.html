
<div class="image-container">
    <div class="Container">
        <div class="Content">
            <video class="audiovisual" controls autoplay="autoplay" loop="loop" style="width: {{ include.width | default: '100%' }}">
                <source src="{{include.source}}" type="video/mp4">
            </video>            
        </div>
    </div>
    <span class="caption" style="font-size: 80%"><i>{{ include.description }}</i></span>
</div>
