---
layout: default
---

<div class="home">
    
    <h1 class="page-heading">Posts</h1>
    
    <div class="wrapper">
        {% for post in site.posts %}
        {% if post.layout != 'album' %}
        
        <a href="{{ post.url | prepend: site.baseurl }}" class="card-link"> <!-- The entire card is now wrapped in this anchor tag -->
            <div class="card">
                
                <!-- Text Section -->
                <div class="card-text">
                    <h2>
                        {{ post.title }} <!-- Removed the inner anchor around the title since the entire card is now clickable -->
                    </h2>
                    
                    {% if post.excerpt %}
                    <p>{{ post.excerpt | strip_html }}</p>
                    {% endif %}
                    
                    <!-- Date always at the bottom -->
                    <div class="card-meta">
                        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
                    </div>
                </div>
                
                <!-- Image Section -->
                <div class="card-image" style="background-image: url('{{ post.image.path | prepend: site.baseurl }}')"></div>
                
            </div>
        </a> <!-- Closing the anchor tag -->

        {% endif %}
        {% endfor %}
    </div>
    
    <!--<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>-->
    
</div>
